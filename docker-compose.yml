services:
  # MySQL 資料庫
  mysql:
    image: mysql:8.0
    container_name: household-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-household123}
      MYSQL_DATABASE: household_db
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
      TZ: Asia/Taipei
    command: --default-time-zone='+08:00'
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - household-network

  # FastAPI 爬蟲 API 服務
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: household-api
    restart: unless-stopped
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=${MYSQL_PASSWORD:-household123}
      - DB_NAME=household_db
      - TZ=Asia/Taipei
      # 排程設定
      - ENABLE_SCHEDULER=${ENABLE_SCHEDULER:-true}
      - SCHEDULE_MODE=${SCHEDULE_MODE:-cron}
      - SCHEDULE_HOUR=${SCHEDULE_HOUR:-17}
      - SCHEDULE_MINUTE=${SCHEDULE_MINUTE:-17}
      # 通知設定 (使用 Gmail 需要設定應用程式密碼)
      - NOTIFICATION_ENABLED=${NOTIFICATION_ENABLED:-true}
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-your-email@gmail.com}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-your-app-password}
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - household-network
    volumes:
      - ./logs:/app/logs
      - ./output:/app/output

  # phpMyAdmin - MySQL 網頁管理介面
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: household-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-household123}
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - household-network

volumes:
  mysql_data:

networks:
  household-network:
    driver: bridge
