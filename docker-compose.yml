version: "3.7"

services:
  # MySQL 資料庫
  mysql:
    image: mysql:8.0
    container_name: household-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: household123
      MYSQL_DATABASE: household_db
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
      TZ: Asia/Taipei
    command: --default-time-zone='+08:00'
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - household-network

  # FastAPI 爬蟲 API 服務
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: household-api
    restart: unless-stopped
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=household123
      - DB_NAME=household_db
      - TZ=Asia/Taipei
      # 排程設定（如需修改請直接編輯此處）
      - ENABLE_SCHEDULER=true
      - SCHEDULE_MODE=cron
      - SCHEDULE_HOUR=17
      - SCHEDULE_MINUTE=17
      # 通知設定（如需啟用 Email 通知，請修改以下設定）
      - NOTIFICATION_ENABLED=true # true=啟用, false=關閉
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USER=your-mail@gmail.com # 寄件人帳號 (Gmail 需使用應用程式密碼)
      - SMTP_PASSWORD=your-password # 請修改為您的 Gmail 應用程式密碼，取得 Gmail 應用程式密碼: https://myaccount.google.com/apppasswords
    logging:
      driver: awslogs
      options:
        awslogs-region: ap-northeast-1
        awslogs-group: /household-crawler/api
        awslogs-stream: api-container
        awslogs-create-group: "true"
    ports:
      - "8000:8000"
    depends_on:
      - mysql
    networks:
      - household-network
    volumes:
      - ./logs:/app/logs
      - ./output:/app/output

  # phpMyAdmin - MySQL 網頁管理介面
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: household-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: household123
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - household-network

volumes:
  mysql_data:

networks:
  household-network:
    driver: bridge
